<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chess Board</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="top-banner">
    <span style="margin-right: 25px;" id="loggedInAs">not logged in</span>
    <span style="margin-right: 25px;" id="connectedTo"> not connected </span>
</div>
    <div class="tabs">
    <!-- Tab buttons -->
    <div class="tab-buttons">
        <button class="tab-link active" data-tab="LoginTab">Login</button>
        <button class="tab-link" data-tab="SetupTab">Setup</button>
        <button class="tab-link" data-tab="InstructionsTab">Instructions</button>
        <button class="tab-link" data-tab="GameTab">Game</button>
        <button class="tab-link" data-tab="StatsTab">Stats</button>
    </div>
    
    <!-- Tab content -->
    <div id="LoginTab" class="tab-content active">
    </div>

    <div id="SetupTab" class="tab-content">
    </div>

    <div id="InstructionsTab" class="tab-content">
    </div>

    <div id="GameTab" class="tab-content">
    </div>
    <div id="StatsTab" class="tab-content">
    </div>
</div>

    <script src="javascript/script.js" type="module"></script>
</body>
</html>
